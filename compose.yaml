    container_name: radarr
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7878/ping || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      mediaserver:
    depends_on:
      sabnzbd:
        condition: service_started
      qbittorrent:
        condition: service_started
      prowlarr:
        condition: service_healthy
    environment:
