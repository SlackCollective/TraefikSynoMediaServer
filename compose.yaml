########################### NETWORKS
networks:
  mediaserver:
    driver: bridge
    name: mediaserver
    external: true
  socket-proxy:
    driver: bridge
    name: socket-proxy
    external: true

services:
########################### REVERSE PROXY / NETWORKING / SECURITY    
  # Traefik 3 - Reverse Proxy
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: always
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    depends_on:
      socket:
        condition: service_started
    networks:
      mediaserver:
      socket-proxy:
    ports:
      - 89:80
      - 449:443
      - 127.0.0.1:8080:8080 # http api dashboard
    command: # CLI arguments
      # Dashboard, Ping, Telemetry
      - --global.sendAnonymousUsage=true
      - --global.checknewversion=true
      - --api.dashboard=true
      - --api.insecure=false
      - --ping=true
      # Providers, Entrypoints
      - --providers.docker=true
      - --providers.docker.endpoint=tcp://socket:2375 # Enable for Socket Proxy. Disable otherwise.
      - --providers.docker.exposedByDefault=true
      - --providers.docker.network=mediaserver
      # - --providers.docker.endpoint=unix:///var/run/docker.sock # Disable for Socket Proxy. Enable otherwise.
      - --providers.file.directory=/rules # Load dynamic configuration from one or more .toml or .yml files in a directory
      - --providers.file.watch=true # Only works on top level files in the rules folder
      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443
      # Redirect to https
      - --entrypoints.http.forwardedHeaders.trustedIPs=$TRUSTED_IPS
      - --entrypoints.https.forwardedHeaders.trustedIPs=$TRUSTED_IPS
      - --entrypoints.http.http.redirections.entrypoint.to=https
      - --entrypoints.http.http.redirections.entrypoint.scheme=https
      - --entrypoints.http.http.redirections.entrypoint.permanent=true
      # Logging
      - --accesslog=true
      - --accesslog.filepath=/logs/access.log
      - --accesslog.format=json
      - --accesslog.bufferingsize=0
      - --accesslog.filters.statuscodes=400-599 # only log http errors in logs; alternatively set 200-599 to include successful http requests
      - --accesslog.fields.headers.defaultmode=drop # drop all headers
      - --accesslog.fields.headers.names.user-agent=keep # keep user-agent header
      - --metrics.prometheus=true
      # TLS
      - --serversTransport.insecureSkipVerify=false # set insecureSkipVerify to true to allow self-signed certificates
      - --entrypoints.https.http.tls=true
      - --certificatesresolvers.cloudflare.acme.tlschallenge=true # disable this and enable below to avoid rate-limiting
      # - --certificatesresolvers.cloudflare.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --entrypoints.https.http.tls.certresolver=cloudflare
      - --entrypoints.https.http.tls.domains[0].main=$DOMAINNAME
      - --entrypoints.https.http.tls.domains[0].sans=*.$DOMAINNAME
      - --certificatesresolvers.cloudflare.acme.email=$CF_EMAIL
      - --certificatesresolvers.cloudflare.acme.storage=/certs/acme.json
      - --certificatesResolvers.cloudflare.acme.dnsChallenge.provider=cloudflare
      - --certificatesResolvers.cloudflare.acme.dnsChallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesResolvers.cloudflare.acme.dnsChallenge.propagation.delayBeforeChecks=90
      # Plugins
      - --experimental.plugins.bouncer.modulename=github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
      - --experimental.plugins.bouncer.version=v1.4.6
    volumes:
      - $APPDIR/traefik:/etc/traefik
      - $APPDIR/traefik/rules:/rules
      - $APPDIR/traefik/logs:/logs
      - $DOCKERDIR/certs:/certs
    environment:
      - TZ=$TZ
      - CF_API_EMAIL=$CF_EMAIL
      - CF_API_KEY=$CF_API_KEY
      - DOMAINNAME # Passing the domain name to use the variable in rules.
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      # HTTP Routers - Dashboard
      - traefik.http.routers.dashboard.entrypoints=https
      - traefik.http.routers.dashboard.rule=Host(`traefik.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.dashboard.middlewares=oauth,crowdsec@file
      # Services - API
      - traefik.http.routers.dashboard.service=api@internal
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # Socket proxy - avoid granting WAN access to docker.sock
  socket:
    image: lscr.io/linuxserver/socket-proxy:latest
    container_name: socket
    restart: unless-stopped
    networks:
      socket-proxy:
    ports:
      - 2375:2375
    read_only: true
    tmpfs:
      - /run
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1 #optional
      - DISABLE_IPV6=1 #optional
      - EVENTS=1 #optional
      - INFO=1 #optional
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=false
      # HTTP Routers
      # - traefik.http.routers.socket.entrypoints=http
      # HTTP Services
      # - traefik.http.routers.socket.service=socket
      # - traefik.http.services.socket.loadbalancer.server.port=2375

  # Certdumper - Export acme.json
  certdumper:
    image: ghcr.io/kereis/traefik-certs-dumper:latest
    container_name: certdump
    restart: unless-stopped
    networks:
      mediaserver:
    volumes:
    - $DOCKERDIR/certs:/traefik:ro
    - $DOCKERDIR/certexports:/output:rw
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=false

  # Gluetun - VPN for torrents
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    networks:
      mediaserver:
    ports:
      - 8000:8000/tcp # gluetun control server
      - 9997:9997
    volumes:
      - $APPDIR/gluetun:/config
      - $APPDIR/gluetun/auth/config.toml:/config/auth/config.toml
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - STORAGE_FILEPATH=/config/servers.json
      - VPN_SERVICE_PROVIDER=airvpn
      - VPN_TYPE=wireguard
      - DNS_SERVER=on # not advised by container dev
      - DNS_UPSTREAM_RESOLVER_TYPE=doh # uncomment if internal DNS on. dot for tls, doh for http
      - DNS_UPSTREAM_RESOLVERS=cloudflare,google,opendns #uncomment
      - WIREGUARD_PRIVATE_KEY=$WIREGUARD_PRIVATE_KEY
      - WIREGUARD_PRESHARED_KEY=$WIREGUARD_PRESHARED_KEY
      - WIREGUARD_ADDRESSES=$WIREGUARD_ADDRESSES
      - WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL=60s
      - SERVER_COUNTRIES=Netherlands
      - UPDATER_PERIOD=0 #DNS Update was causing qbit to lose connection
      - FIREWALL_VPN_INPUT_PORTS=51007
      - FIREWALL_OUTBOUND_SUBNETS=$FIREWALL_SUBNETS
      - HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH=/config/auth/config.toml
      - LOG_LEVEL=info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.gluetun.entrypoints=https
      - traefik.http.routers.gluetun.rule=Host(`gluetun.$DOMAINNAME`)
      # HTTP Services
      - traefik.http.routers.gluetun.service=gluetun
      - traefik.http.services.gluetun.loadbalancer.server.port=8000
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # Crowdsec - blacklist threats
  crowdsec:
    image: crowdsecurity/crowdsec:v1.7.3
    container_name: crowdsec
    restart: unless-stopped
    networks:
      - socket-proxy
      - mediaserver
    ports:
      - 127.0.0.1:9876:8080 # mapping for local firewall bouncers
      - 6060:6060 # metrics endpoint for prometheus
      - 7422:7422 # appsec waf endpoint
    volumes:
      # crowdsec container data
      - $APPDIR/crowdsec/data:/var/lib/crowdsec/data
      - $APPDIR/crowdsec/etc:/etc/crowdsec
      # log bind mounts into crowdsec
      - ../../var/log/auth.log:/var/log/auth.log:ro
      - ../../var/log/syslog.log:/var/log/syslog:ro
      - $APPDIR/traefik/logs:/var/log/traefik:ro
    environment:
      - GID=$PGID
      - COLLECTIONS=crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/base-http-scenarios crowdsecurity/sshd crowdsecurity/linux crowdsecurity/appsec-generic-rules crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-crs
      - CUSTOM_HOSTNAME=brunswick-crowdsec
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=false
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # Google OAuth - Single Sign On using OAuth 2.0
  oauth:
    image: thomseddon/traefik-forward-auth:latest
    container_name: oauth
    restart: unless-stopped
    networks:
      mediaserver:
    ports:
      - 4181:4181
    environment:
      - CONFIG=/config
      - COOKIE_DOMAIN=$DOMAINNAME
      - INSECURE_COOKIE=true # needed for http entrypoints
      - AUTH_HOST=oauth.$DOMAINNAME
      - URL_PATH=/_oauth
      - LOG_LEVEL=warn # set to trace while testing bypass rules
      - LIFETIME=2592000 # 30 days, in seconds
      - DEFAULT_ACTION=auth
      - DEFAULT_PROVIDER=google
      - PROVIDERS_GOOGLE_CLIENT_ID=$GOOGLEID
      - PROVIDERS_GOOGLE_CLIENT_SECRET=$GOOGLESECRET
      - SECRET=$SECRET
      - WHITELIST=$WHITELIST
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      # HTTP Routers
      - traefik.http.routers.oauth.entrypoints=https
      - traefik.http.routers.oauth.rule=Host(`oauth.$DOMAINNAME`)
      # Middlewares
      - traefik.http.middlewares.oauth.forwardauth.address=http://oauth:4181
      - traefik.http.middlewares.oauth.forwardauth.authResponseHeaders=X-Forwarded-User
      # HTTP Services
      - traefik.http.services.oauth.loadbalancer.server.port=4181
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  ############################# HOMEPAGE
  # Organizr - A dashboard for your server
  organizr:
    image: ghcr.io/organizr/organizr:latest
    container_name: organizr
    restart: unless-stopped
    networks:
      mediaserver:
    volumes:
      - $APPDIR/organizr:/config
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      # HTTP Routers
      - traefik.http.routers.organizr.entrypoints=https
      - traefik.http.routers.organizr.rule=Host(`$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.organizr.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.organizr.service=organizr
      - traefik.http.services.organizr.loadbalancer.server.port=80
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
  ############################# INDEXERS
  # Prowlarr - Hydra and Jackett combined
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696/ping || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      mediaserver:
    volumes:
      - $APPDIR/prowlarr:/config:rw
      - $DATADIR/torrents:/data/torrents:rw
      - $DATADIR/usenet:/data/usenet:rw
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    deploy:
      resources:
        limits:
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.prowlarr.entrypoints=https
      - traefik.http.routers.prowlarr.rule=Host(`prowlarr.$DOMAINNAME`)
      # HTTP Routers Auth Bypass (for NZB360)
      - traefik.http.routers.prowlarr-bypass.entrypoints=https
      - traefik.http.routers.prowlarr-bypass.rule=Host(`prowlarr.$DOMAINNAME`) && (Header(`X-Api-Key`, `$PROWLARR_API_KEY`) || Query(`apikey`, `$PROWLARR_API_KEY`))
      - traefik.http.routers.prowlarr-bypass.priority=100
      # Middlewares
      - traefik.http.routers.prowlarr.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.prowlarr.service=prowlarr
      - traefik.http.routers.prowlarr-bypass.service=prowlarr
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
  ############################# DOWNLOADERS
  # SABnzbd - nzb downloader
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
    networks:
      mediaserver:
    volumes:
      - $APPDIR/sabnzbd:/config
      - $DATADIR/usenet:/data/usenet:rw
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - HAS_IPV6=false
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.sabnzbd.entrypoints=https
      - traefik.http.routers.sabnzbd.rule=Host(`sabnzbd.$DOMAINNAME`)
      # HTTP Routers Auth Bypass
      - traefik.http.routers.sabnzbd-bypass.entrypoints=https
      - traefik.http.routers.sabnzbd-bypass.rule=Host(`sabnzbd.$DOMAINNAME`) && (Header(`X-Api-Key`, `$SABNZBD_API_KEY`) || Query(`apikey`, `$SABNZBD_API_KEY`))
      - traefik.http.routers.sabnzbd-bypass.priority=100
      # Middlewares
      - traefik.http.routers.sabnzbd.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.sabnzbd.service=sabnzbd
      - traefik.http.routers.sabnzbd-bypass.service=sabnzbd
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # qbittorrent - LSIO container, using Gluetun for VPN
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    volumes:
      - $APPDIR/qbittorrent:/config:rw
      - $DATADIR/torrents:/data/torrents:rw
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - WEBUI_PORT=9997
      - TORRENTING_PORT=51007
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.qbittorrent.entrypoints=https
      - traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.qbittorrent.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.qbittorrent.service=qbittorrent
      - traefik.http.services.qbittorrent.loadbalancer.server.port=9997
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
  # qbit_manage - torrent client management
  qbit_manage:
    image: bobokun/qbit_manage
    container_name: qbitmanage
    restart: unless-stopped
    networks:
      mediaserver:
    volumes:
      - $APPDIR/qbitmanage:/config:rw
      - $APPDIR/qbittorrent/:/qbittorrent/:ro
      - $DATADIR/torrents:/data/torrents:rw # same as qbittorrent download dir
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - QBT_WEB_SERVER=true
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.qbitmanage.entrypoints=https
      - traefik.http.routers.qbitmanage.rule=Host(`qbitmanage.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.qbitmanage.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.qbitmanage.service=qbitmanage
      - traefik.http.services.qbitmanage.loadbalancer.server.port=8080
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # autobrr - torrent RSS downloader
  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    restart: unless-stopped
    networks:
      mediaserver:
    user: $PUID:$PGID
    volumes:
      - $APPDIR/autobrr:/config
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      # HTTP Routers
      - traefik.http.routers.autobrr.entrypoints=https
      - traefik.http.routers.autobrr.rule=Host(`autobrr.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.autobrr.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.autobrr.service=autobrr
      - traefik.http.services.autobrr.loadbalancer.server.port=7474
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # autobrr-no-rar - checks for rar, stops download if present
  autobrrar:
    image: ghcr.io/unhelpful7417/autobrr-no-rars:api
    container_name: autobrrar
    restart: unless-stopped
    networks:
      mediaserver:
    ports:
      - 7469:7469
    user: $PUID:$PGID
    init: true
    deploy:
      resources:
        limits:
          memory: 128M
    environment:
      - TZ=$TZ
      - serverPort=7469
      - tlUsername=$TLUSER
      - tlPassword=$TLPASS
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=false
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  ############################# MEDIA SEARCH/INDEX
  # Radarr - Movies
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7878/ping || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      mediaserver:
    depends_on:
      prowlarr:
        condition: service_healthy
    volumes:
      - $APPDIR/radarr:/config
      - $DATADIR:/data
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - dozzle ## Log viewer
      # HTTP Routers
      - traefik.http.routers.radarr.entrypoints=https
      - traefik.http.routers.radarr.rule=Host(`radarr.$DOMAINNAME`)
      # HTTP Routers Auth Bypass
      - traefik.http.routers.radarr-bypass.entrypoints=https
      - traefik.http.routers.radarr-bypass.rule=Host(`radarr.$DOMAINNAME`) && (Header(`X-Api-Key`, `$RADARR_API_KEY`) || Query(`apikey`, `$RADARR_API_KEY`))
      - traefik.http.routers.radarr-bypass.priority=100
      # Middlewares
      - traefik.http.routers.radarr.middlewares=oauth,crowdsec@file
      # HTTP Services
      - traefik.http.routers.radarr.service=radarr
      - traefik.http.routers.radarr-bypass.service=radarr
      - traefik.http.services.radarr.loadbalancer.server.port=7878
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
