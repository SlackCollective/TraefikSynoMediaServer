########################### NETWORKS
networks:
  brunswick:
    name: brunswick
    external: true
    driver: bridge
    enable_ipv6: false
    driver_opts:
      parent: eth0

services:
########################### REVERSE PROXY / NETWORKING / SECURITY    
  # Traefik 3 - Reverse Proxy
  traefik:
    image: traefik:comte
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      brunswick:
    ports:
      - 89:80
      - 449:443
      # - 8089:8080 #Web UI (enabled by --api.insecure=true)
    command: # CLI arguments
      - --global.checkNewVersion=true
      - --global.sendAnonymousUsage=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # - --entrypoints.traefik.address=:8080
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --api=true
      - --api.dashboard=true
      - --api.insecure=false
      - --ping=true
      # - --serversTransport.insecureSkipVerify=true
      # Allow these IPs to set the X-Forwarded-* headers - Cloudflare IPs: https://www.cloudflare.com/ips/
      - --entrypoints.websecure.forwardedHeaders.trustedIPs=$CLOUDFLARE_IPS,$LOCAL_IPS,$TAILSCALE_IP
      - --log=true
      - --log.maxSize=1
      - --log.maxAge=3
      - --log.filePath=/logs/traefik.log
      # - --log.level=WARN # (Default: error) DEBUG, INFO, WARN, ERROR, FATAL, PANIC
      - --accessLog=true
      - --accessLog.filePath=/logs/access.log
      - --accessLog.bufferingSize=100 # Configuring a buffer of 100 lines
      - --accessLog.filters.statusCodes=204-299,400-499,500-599
      # Metrics
      # - --metrics
      # - --metrics.prometheus=true
      # - --metrics.prometheus.buckets=0.100000, 0.300000, 1.200000, 5.000000
      # - --metrics.prometheus.addEntryPointsLabels=true
      # - --metrics.prometheus.addServicesLabels=true
      # - --metrics.prometheus.addRoutersLabels=true
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock # Disable for Socket Proxy. Enable otherwise.
      # - --providers.docker.endpoint=tcp://socket-proxy:2375 # Enable for Socket Proxy. Disable otherwise.
      - --providers.docker.exposedByDefault=true
      - --providers.docker.network=brunswick 
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.websecure.http.tls.options=tls-opts@file
      # Add dns-cloudflare as default certresolver for all services. Also enables TLS and no need to specify on individual services
      - --entrypoints.websecure.http.tls.certresolver=dns-cloudflare
      - --entrypoints.websecure.http.tls.domains[0].main=$DOMAINNAME
      - --entrypoints.websecure.http.tls.domains[0].sans=*.$DOMAINNAME
      - --providers.file.directory=/rules # Load dynamic configuration from one or more .toml or .yml files in a directory
      - --providers.file.watch=true # Only works on top level files in the rules folder
      # - --certificatesResolvers.dns-cloudflare.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory # LetsEncrypt Staging Server - uncomment when testing
      - --certificatesResolvers.dns-cloudflare.acme.storage=/acme.json
      - --certificatesResolvers.dns-cloudflare.acme.dnsChallenge.provider=cloudflare
      - --certificatesResolvers.dns-cloudflare.acme.dnsChallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesResolvers.dns-cloudflare.acme.dnsChallenge.delayBeforeCheck=90 # To delay DNS check and reduce LE hitrate
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 5s
      retries: 3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $DOCKERDIR/certs/acme.json:/acme.json
      - $APPDIR/traefik/rules:/rules
      - $APPDIR/traefik/logs:/logs
    environment:
      - TZ=$TZ
      - CF_API_EMAIL=$SMTP_USER
      - CF_API_KEY=$CF_MASTERAPI
      - DOMAINNAME # Passing the domain name to traefik container to be able to use the variable in rules. 
    labels:
      # HTTP Routers
      - traefik.http.routers.traefik-rtr.entrypoints=websecure
      - traefik.http.routers.traefik-rtr.rule=Host(`traefik.$DOMAINNAME`)
      # Services - API
      - traefik.http.routers.traefik-rtr.service=api@internal
      # Healthcheck/ping
      - traefik.http.routers.ping.rule=Host(`traefik.$DOMAINNAME`) && Path(`/ping`)
      - traefik.http.routers.ping.service=ping@internal
      # Middlewares
      # - traefik.http.routers.traefik-rtr.middlewares=chain-no-auth@file # For No Authentication
      # - traefik.http.routers.traefik-rtr.middlewares=chain-basic-auth@file # For Basic HTTP Authentication
      - traefik.http.routers.traefik-rtr.middlewares=chain-oauth@file # For Google OAuth
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # Google OAuth - Single Sign On using OAuth 2.0
  oauth:
    image: thomseddon/traefik-forward-auth:latest
    container_name: oauth
    restart: unless-stopped
    networks:
      brunswick:
    environment:
      - CONFIG=/config
      - COOKIE_DOMAIN=$DOMAINNAME
      - INSECURE_COOKIE=true
      - AUTH_HOST=oauth.$DOMAINNAME
      - URL_PATH=/_oauth
      - LOG_LEVEL=warn # set to trace while testing bypass rules
      - LOG_FORMAT=text
      - LIFETIME=2592000 # 30 days, in seconds
      - DEFAULT_ACTION=auth
      - DEFAULT_PROVIDER=google
      - PROVIDERS_GOOGLE_CLIENT_ID=$GOOGLEID
      - PROVIDERS_GOOGLE_CLIENT_SECRET=$GOOGLESECRET
      - SECRET=$SECRET
      - WHITELIST=$WHITELIST
    labels:
      # HTTP Routers
      - traefik.http.routers.oauth-rtr.entrypoints=websecure
      - traefik.http.middlewares.oauth-rtr.forwardauth.authResponseHeaders=X-Forwarded-User
      - traefik.http.routers.oauth-rtr.rule=Host(`oauth.$DOMAINNAME`)
      # HTTP Services
      - traefik.http.routers.oauth-rtr.service=oauth-svc
      - traefik.http.services.oauth-svc.loadbalancer.server.port=4181

  # Cloudflare DDNS - Dynamic DNS Updater
  cf-ddns:
    image: oznu/cloudflare-ddns
    container_name: cloudflare-ddns
    restart: unless-stopped
    networks:
      brunswick:
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - API_KEY=$CF_API_KEY
      - ZONE=$DOMAINNAME
      - PROXIED=false
      - RRTYPE=A
      - DELETE_ON_STOP=false
      - DNS_SERVER=1.1.1.1
      - CRON="@daily"
    labels:
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # tcsaver - SSL cert exporter
  tcsaver:
    image: jcrummy/tcsaver:latest
    container_name: tcsaver
    networks:
      brunswick:
    environment:
      - TCSAVER_WATCH=true
      - TCSAVER_CERT_EXTENSION=.crt
      - TCSAVER_KEY_EXTENSION=.key
    volumes:
      - $APPDIR/tcsaver/config.yaml:/config.yaml
      - $DOCKERDIR/certs/acme.json:/acme.json
      - $DOCKERDIR/certs/exports/certs:/certs
      - $DOCKERDIR/certs/exports/private:/private

  ############################# HOMEPAGE
  # Homepage - A dashboard for your server
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 3000:3000
    volumes:
      - $APPDIR/homepage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    labels:
      # HTTP Routers Auth
      - traefik.http.routers.homepage-rtr.entrypoints=websecure
      - traefik.http.routers.homepage-rtr.rule=Host(`$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.homepage-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.homepage-rtr.service=homepage-svc
      - traefik.http.services.homepage-svc.loadbalancer.server.port=3000
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
  ############################# INDEXERS
  # Prowlarr - Hydra and Jackett combined
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks:
      brunswick:
    ports:
      - 9696:9696
    restart: unless-stopped
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $APPDIR/prowlarr:/config:rw
      - $DATADIR/torrents:/data/torrents:rw
      - $DATADIR/usenet:/data/usenet:rw
    labels:
      # HTTP Routers Auth Bypass (for NZB360)
      - traefik.http.routers.prowlarr-rtr-bypass.entrypoints=websecure
      - traefik.http.routers.prowlarr-rtr-bypass.rule=Host(`prowlarr.$DOMAINNAME`) && (Header(`X-Api-Key`, `$PROWLARR_API_KEY`) || Query(`apikey`, `$PROWLARR_API_KEY`))
      # HTTP Routers Auth
      - traefik.http.routers.prowlarr-rtr.entrypoints=websecure
      - traefik.http.routers.prowlarr-rtr.rule=Host(`prowlarr.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.prowlarr-rtr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.prowlarr-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.prowlarr-rtr.service=prowlarr-svc
      - traefik.http.routers.prowlarr-rtr-bypass.service=prowlarr-svc
      - traefik.http.services.prowlarr-svc.loadbalancer.server.port=9696
      ## Log viewer
      - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      
  ############################# DOWNLOADERS
  # SABnzbd - nzb downloader
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    networks:
      brunswick:
    ports:
      - 9998:8080
    restart: unless-stopped
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - HAS_IPV6=false
    volumes:
      - $APPDIR/sabnzbd:/config
      - $DATADIR/usenet:/data/usenet:rw
    labels:
      # HTTP Routers Auth Bypass
      - traefik.http.routers.sabnzbd-rtr-bypass.entrypoints=websecure
      - traefik.http.routers.sabnzbd-rtr-bypass.rule=Host(`sabnzbd.$DOMAINNAME`) && (Header(`X-Api-Key`, `$SABNZBD_API_KEY`) || Query(`apikey`, `$SABNZBD_API_KEY`))
      # HTTP Routers Auth
      - traefik.http.routers.sabnzbd-rtr.entrypoints=websecure
      - traefik.http.routers.sabnzbd-rtr.rule=Host(`sabnzbd.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.sabnzbd-rtr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.sabnzbd-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.sabnzbd-rtr.service=sabnzbd-svc
      - traefik.http.routers.sabnzbd-rtr-bypass.service=sabnzbd-svc
      - traefik.http.services.sabnzbd-svc.loadbalancer.server.port=8080
      ## Log viewer
      - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      ## Homepage integration and widgets
      - homepage.group=Sourcing
      - homepage.name=Sabnzbd
      - homepage.icon=sabnzbd.png
      - homepage.href=https://sabnzbd.$DOMAINNAME
      - homepage.widget.type=sabnzbd
      - homepage.widget.url=http://sabnzbd:8080
      - homepage.widget.key=$SABNZBD_API_KEY

  # qbittorrent - torrent downloader with VPN
  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    hostname: qbittorrent.internal
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    devices:
      - /dev/net/tun:/dev/net/tun # Perhaps optional, if not on e.g. Syno NAS
    networks:
      brunswick:
    ports:
      - 9997:8080
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - WEBUI_PORTS=8080/tcp,8080/udp
      - VPN_ENABLED=true
      - VPN_CONF=wg0-fix
      - VPN_PROVIDER=generic
      - VPN_LAN_NETWORK=192.168.1.0/24
      - VPN_LAN_LEAK_ENABLED=false
      # - VPN_EXPOSE_PORTS_ON_LAN=
      - VPN_AUTO_PORT_FORWARD=51007
      # - VPN_AUTO_PORT_FORWARD_TO_PORTS=
      - VPN_KEEP_LOCAL_DNS=false
      - VPN_FIREWALL_TYPE=auto
      - VPN_HEALTHCHECK_ENABLED=true
      - PRIVOXY_ENABLED=false
      - UNBOUND_ENABLED=false
    volumes:
      - $APPDIR/qbittorrent:/config:rw
      - $DATADIR/torrents:/data/torrents:rw
      - $APPDIR/qbittorrent/mam/cookies.sh:/etc/cont-init.d/99-mam-cookies
    labels:
      # HTTP Routers
      - traefik.http.routers.qbittorrent-rtr.entrypoints=websecure
      - traefik.http.routers.qbittorrent-rtr.rule=Host(`qbittorrent.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.qbittorrent-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.qbittorrent-rtr.service=qbittorrent-svc
      - traefik.http.services.qbittorrent-svc.loadbalancer.server.port=8080
      ## Log viewer
      - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      ## Homepage integration and widgets
      - homepage.group=Sourcing
      - homepage.name=qBittorrent
      - homepage.icon=qbittorrent.png
      - homepage.href=https://qbittorrent.$DOMAINNAME
      - homepage.widget.type=qbittorrent
      - homepage.widget.url=http://qbittorrent:8080
      - homepage.widget.username=$ORGNAME
      - homepage.widget.password=$ORGPASS
      
  # qbit_manage - torrent client management
  qbit_manage:
    image: bobokun/qbit_manage
    container_name: qbitmanage
    restart: unless-stopped
    networks:
      brunswick:
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $APPDIR/qbitmanage:/config:rw
      - $APPDIR/qbittorrent/:/qbittorrent/:ro
      - $DATADIR/torrents:/data/torrents:rw # same as qbittorrent download dir
    labels:
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # autobrr - torrent RSS downloader
  autobrr:
    image: ghcr.io/autobrr/autobrr:latest
    container_name: autobrr
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 7474:7474
    user: 1031:65539
    environment:
      - TZ=$TZ
      - AUTOBRR_PORT=7474
      - AUTOBRR_HOST=0.0.0.0
      - AUTOBRR_BASE_URL=autobrr.$DOMAINNAME
      - AUTOBRR_LOG_LEVEL=error
      - AUTOBRR_LOG_MAX_SIZE=5
      - AUTOBRR_LOG_MAX_BACKUPS=3
    volumes:
      - $APPDIR/autobrr:/config
    labels:
      # HTTP Routers Auth
      - traefik.http.routers.autobrr-rtr.entrypoints=websecure
      - traefik.http.routers.autobrr-rtr.rule=Host(`autobrr.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.autobrr-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.autobrr-rtr.service=autobrr-svc
      - traefik.http.services.autobrr-svc.loadbalancer.server.port=7474
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  # omegabrr - auto-generate filters for autobrr based on *arr subscriptions
  omegabrr:
    image: ghcr.io/autobrr/omegabrr:latest
    container_name: omegabrr
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 7441:7441
    user: $PUID:$PGID
    environment:
      - TZ=$TZ
    volumes:
      - $APPDIR/omegabrr:/config
    labels:
      ## Log viewer
      # - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO

  ############################# MEDIA SEARCH/INDEX
  # Radarr - Movies
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 7878:7878
    depends_on:
      sabnzbd:
        condition: service_started
      qbittorrent:
        condition: service_started
      prowlarr:
        condition: service_started
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $APPDIR/radarr:/config
      - $DATADIR:/data
    labels:
      # HTTP Routers Auth Bypass
      - traefik.http.routers.radarr-rtr-bypass.entrypoints=websecure
      - traefik.http.routers.radarr-rtr-bypass.rule=Host(`radarr.$DOMAINNAME`) && (Header(`X-Api-Key`, `$RADARR_API_KEY`) || Query(`apikey`, `$RADARR_API_KEY`))
      # HTTP Routers Auth
      - traefik.http.routers.radarr-rtr.entrypoints=websecure
      - traefik.http.routers.radarr-rtr.rule=Host(`radarr.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.radarr-rtr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.radarr-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.radarr-rtr.service=radarr-svc
      - traefik.http.routers.radarr-rtr-bypass.service=radarr-svc
      - traefik.http.services.radarr-svc.loadbalancer.server.port=7878
      ## Log viewer
      - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      ## Homepage integration and widgets
      - homepage.group=PVR
      - homepage.name=Radarr
      - homepage.icon=radarr.png
      - homepage.href=https://radarr.$DOMAINNAME
      - homepage.widget.type=radarr
      - homepage.widget.url=http://radarr:7878
      - homepage.widget.key=$RADARR_API_KEY
      - homepage.widget.enableQueue=false
      
  # Sonarr - TV
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 8989:8989
    depends_on:
      sabnzbd:
        condition: service_started
      qbittorrent:
        condition: service_started
      prowlarr:
        condition: service_started
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
    volumes:
      - $APPDIR/sonarr:/config
      - $DATADIR:/data
    labels:
      # HTTP Routers Auth Bypass
      - traefik.http.routers.sonarr-rtr-bypass.entrypoints=websecure
      - traefik.http.routers.sonarr-rtr-bypass.rule=Host(`sonarr.$DOMAINNAME`) && (Header(`X-Api-Key`, `$SONARR_API_KEY`) || Query(`apikey`, `$SONARR_API_KEY`))
      # HTTP Routers Auth
      - traefik.http.routers.sonarr-rtr.entrypoints=websecure
      - traefik.http.routers.sonarr-rtr.rule=Host(`sonarr.$DOMAINNAME`)
      # Middlewares
      - traefik.http.routers.sonarr-rtr-bypass.middlewares=chain-no-auth@file
      - traefik.http.routers.sonarr-rtr.middlewares=chain-oauth@file
      # HTTP Services
      - traefik.http.routers.sonarr-rtr.service=sonarr-svc
      - traefik.http.routers.sonarr-rtr-bypass.service=sonarr-svc
      - traefik.http.services.sonarr-svc.loadbalancer.server.port=8989
      ## Log viewer
      - dozzle
      ## Updating and notifications
      - org.hotio.pullio.notify=true
      - org.hotio.pullio.update=true
      - org.hotio.pullio.discord.webhook=$DISCORD
      - org.hotio.pullio.generic.webhook=$PULLIO
      ## Homepage integration and widgets
      - homepage.group=PVR
      - homepage.name=Sonarr
      - homepage.icon=sonarr.png
      - homepage.href=https://sonarr.$DOMAINNAME
      - homepage.widget.type=sonarr
      - homepage.widget.url=http://sonarr:8989
      - homepage.widget.key=$SONARR_API_KEY
      - homepage.widget.enableQueue=false
      
  # Tdarr - Video conversion
  tdarr:
    image: haveagitgat/tdarr:latest
    container_name: tdarr
    restart: unless-stopped
    networks:
      brunswick:
    ports:
      - 8265:8265
      - 8266:8266
    devices: # optional (used if Syno has Intel CPU, for HW transcoding)
      - /dev/dri:/dev/dri
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=6
      - nodeID=TdarrNode
      - THREADS_WORKER_INIT_TIMEOUT=200000
